<h2>Iniciar sesión</h2>
<form (ngSubmit)="login()">
  <label>Usuario</label>
  <input type="text" [(ngModel)]="nombreUsuario" name="usuario" required />
  <br />

  <label>Contraseña</label>
  <input type="password" [(ngModel)]="password" name="contraseña" required />
  <br /><br />

  <button type="submit">Ingresar</button>


</form>
